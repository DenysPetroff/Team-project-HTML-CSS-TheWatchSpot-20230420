<section class="section">
  <button type="button" class="modal-open-btn" data-modal-open>Buy now</button>
  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button type="button" class="modal-close-btn" data-modal-close>
        <svg class="modal-close-icon" width="10" height="10">
          <use href=""></use>
        </svg>
      </button>
      <div class="modal-watch-card">
        <img srcset="" src=""
          alt="Steel watch" class="modal-img" width="276" height="274">
        <p class="section-text">Tube Watch S42 Date Steel With Black Case</p>
        <span class="price">€395</span>
      </div>

      <form class="modal-form">
        <div class="input-wraper">
          <label class="modal-form-label" for="text">Full name</label>
          <input type="text" name="name" class="modal-form-input" id="text" placeholder="Enter your full name"
            required>
        </div>
        <div class="input-wraper">
          <label class="modal-form-label" for="mail">Email</label>
          <input type="email" name="mail" class="modal-form-input" id="mail" placeholder="Enter your email" required>
        </div>
        <div class="input-wraper">
          <label class="modal-form-label" for="card-number">Card number</label>
          <input type="text" name="card-number" class="modal-form-input" id="card-number" placeholder="Enter card" required>
        </div>
        <div class="textarea-wraper">
          <label class="modal-form-label" for="usar-comment">Comments</label>
          <textarea class="modal-textarea" name="comment" id="usar-comment" placeholder="Enter your text"></textarea>
        </div>
        <button type="submit" class="submit-btn">submit</button>
        <p class="modal-check">By clicking on “Send message” button, you agree to our<a href="" class="privacy-link">Privacy Policy</a>, and allow Promodo to use this information for marketing purposes.</p>
      </form>
    </div>
  </div>
</section>
